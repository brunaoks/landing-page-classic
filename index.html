<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Barbershop</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img id="logo" src="img/logo.png" alt="logo-classic">
        <a href="#home" class="text-logo">Classic Barbershop.</a>
      </div>
      <ul class="navbar">
        <li><a href="#home">Início</a></li>
        <li><a href="#barbers">Barbeiros</a></li>
        <li><a href="#prices">Preços</a></li>
        <li><a target="_blank" href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </header>

    <section class="main" id="home">
      <div class="main-content">
        <p class="primary-text">Mantenha o visual sempre em dia!</p>
        <p class="secondary-text">AGENDE JÁ O SEU CORTE E VEM FICAR NA RÉGUA</p>
        <div class="btns">
          <a href="#" target="_blank"><button class="btn-works">Localização</button></a>
        </div>
      </div>
    </section>

    <section class="barbers" id="barbers">
      <h1 class="title-barbers">Barbeiros</h1>
      <div class="barbers-container">
        <div class="card">
          <img class="img-perfil" src="img/perfil.jpg" />
          <p class="name-barber">Barbeiro 1</p>
          <a target="_blank" href="#"><i class="fa-brands fa-whatsapp btn-barbers"></i></a>
          <a target="_blank" href="#"><i class="fa-brands fa-instagram btn-barbers"></i></a>
        </div>

        <div class="card">
          <img class="img-perfil" src="img/perfil.jpg" />
          <p class="name-barber">Barbeiro 2</p>
          <a target="_blank" href="#"><i class="fa-brands fa-whatsapp btn-barbers"></i></a>
          <a target="_blank" href="#"><i class="fa-brands fa-instagram btn-barbers"></i></a>
        </div>
      </div>
    </section>

    <section class="prices-container" id="prices">
      <h1 class="prices-title">Preços</h1>
      <div>
        <img class="img-prices" src="img/tabela.png" alt="tabelaPreços">
      </div>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <h2 class="footer-text">© Salomão Bruno | Todos os direitos reservados.</h2>
      </div>
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/4ae285b83c.js" crossorigin="anonymous"></script>
</body>

</html>
